<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Static Page 001</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <header>
    <img src="imgs/logo.svg" alt="logo" class="logo" />
    <nav>
      <ul class="poppins-bold">
        <li>Home</li>
        <li>Products</li>
        <li>Support</li>
        <li>About</li>
        <li class="quoteButton">Quote</li>
      </ul>
    </nav>
  </header>
  <body>
    <section id="Home">
      <div class="poppins-medium title">
        <h1>
          A massive library of free 3D
          <span style="color: #a82af1">shapes</span>
        </h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit</p>
        <div class="sendEmail">
          <input
            class="poppins-medium"
            type="text"
            name="email"
            id="email"
            placeholder="Seu Email"
          />
          <button class="poppins-medium">
            Download<span class="sendIcon"></span>
          </button>
        </div>
      </div>
      <img class="image" src="imgs/image.svg" alt="image" />
    </section>
  </body>
</html>
